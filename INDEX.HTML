<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <form id="myForm">
        <div class="inpForm">
            <label for="userName">Full Name</label>
            <input placeholder="Enter Your Name" type="text" id="userName" maxlength="23" onkeyup="validateName()">
            <span id="name-error"></span>
        </div>

        <div class="inpForm">
            <label for="userPhone">Phone No</label>
            <input placeholder="123 456 7890" type="tel" id="userPhone" maxlength="10" onkeyup="validatePhone()">
            <span id="phone-error"></span>
        </div>
        <div class="inpForm">
            <label for="userEmail">Email Id</label>
            <input placeholder="Enter Your Email" type="email" maxlength="25" id="userEmail" onkeyup="validateEmail()">
            <span id="email-error"></span>
        </div>
        <div class="inpForm">
            <label for="userMsg">Your Massege</label>
            <textarea rows="3" placeholder="Enter Your Massege" maxlength="40" id="userMsg"
                onkeyup="validateMsg()"></textarea>
            <span id="msg-error"></span>
        </div>
        <button onclick="return validateForm()">Submit</button>
        <span id="smt-error"></span>
    </form>
    <script src="app.js"></script>
</body>

</html>
